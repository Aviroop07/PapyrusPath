<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset='UTF-8'>
        <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>
    <style>
        .text-white{
            color:white
        }
        .horizontal-links {
            display: flex;
            justify-content: center;
        }
        .horizontal-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
    <body style="background-color:black">
        <nav class='navbar' style='background-color:#00a65a'>
            <a class='navbar-brand' href="/" style='color:black'>My Book Recommender</a>
            <ul class='nav navbar-nav'>
                <div class='horizontal-links' style='background-color:#00a65a'>
                    <li><a class='navbar-brand' href="/">Home</a></li>
                    <li><a class='navbar-brand' href="/recommend">Recommend</a></li>
                    <li><a class='navbar-brand' href='/contact'>Contact</a></li>
                </div>
            </ul>
        </nav>

        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col-md-12'>
                    <h1 class='text-white' style='font-size:50px'>Recommend books</h1>
                    <form action="/recommend_books" method="post">
                        <input name='user_input' type = 'text' class='form-control'><br>
                        <input type='Submit' class='btn btn-lg btn-warning'>
                    </form>
                </div>
                {% if nope %}
                    <div>
                        <h2 class="text-white">Please enter a valid book</h2>
                    </div>
                {%endif%}
                {% if data %}
                    {%for i in data%}
                        <div class='col-md-3' style='margin-top:30px'>
                            <div class='card'>
                                <div class='card-body'>
                                    <img class='card-img-top' src="{{i[2]}}">
                                </div>
                            </div>
                            <div style='margin-top:10px'> 
                                <p class='text-white'>{{i[0]}}</p>
                                <p class='text-white'>{{i[1]}}</p>
                            </div>
                        </div>
                    {%endfor%}
                {% endif %}
            </div>
        </div>

    </body>
</html>
